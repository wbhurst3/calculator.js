<html>
<head>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<table>
		<tbody>
		<tr>
			<td colspan="3"><button id="clear" onclick="calculator.wipe();">Clear</button></td>
			<td colspan="1"><button id="delete" onclick="calculator.backsp();">Del</button></td>
		</tr>
		<tr>
			<td><button value="7" onclick="calculator.display('7');" id="seven">7</button></td>
			<td><button value="8" onclick="calculator.display('8');" id="eight">8</button></td>
			<td><button value="9" onclick="calculator.display('9');" id="nine">9</button></td>
			<td><button id="divide" onclick="calculator.divide();">/</button></td>
		</tr>
		<tr>
			<td><button value="4" onclick="calculator.display('4');" id="four">4</button></td>
			<td><button value="5" onclick="calculator.display('5');" id="five">5</button></td>
			<td><button value="6" onclick="calculator.display('6');" id="six">6</button></td>
			<td><button id="multiply" onclick="calculator.multiply();">x</button></td>
		</tr>
		<tr>
			<td><button value="1" onclick="calculator.display('1');" id="one">1</button></td>
			<td><button value="2" onclick="calculator.display('2');" id="two">2</button></td>
			<td><button value="3" onclick="calculator.display('3');" id="three">3</button></td>
			<td><button id="subtract" onclick="calculator.subtract();">-</button></td>
		</tr>
		<tr>
			<td><button value="." onclick="" id="point">.</button></td>
			<td><button value="0" onclick="calculator.display('0');" id="zero">0</button></td>
			<td><button id="equal" onclick="calculator.solve();">=</button></td>
			<td><button id="add" onclick="calculator.add();">+</button></td>
		</tr>
		</tbody>
	</table>
	<br>
	<label>Results
		<input type="text" id="results">
	</label>
</body>
</html>
