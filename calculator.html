<html>
<head>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<table>
		<tbody>
		<tr>
			<td><button value="1" onclick="display(1);" id="one">1</button></td>
			<td><button value="2" onclick="display(2);" id="two">2</button></td>
			<td><button value="3" onclick="display(3);" id="three">3</button></td>
			<td><button id="add" onclick="add();">+</button></td>
		</tr>
		<tr>
			<td><button value="4" onclick="display(4);" id="four">4</button></td>
			<td><button value="5" onclick="display(5);" id="five">5</button></td>
			<td><button value="6" onclick="display(6);" id="six">6</button></td>
			<td><button id="subtract" onclick="subtract();">-</button></td>
		</tr>
		<tr>
			<td><button value="7" onclick="display(7);" id="seven">7</button></td>
			<td><button value="8" onclick="display(8);" id="eight">8</button></td>
			<td><button value="9" onclick="display(9);" id="nine">9</button></td>
			<td><button id="equal" onclick="solve();">=</button></td>
		</tr>
		<tr>
			<td colspan="4"><button id="clear" onclick="wipe();">Clear</button></td>
		</tr>
		</tbody>
	</table>
	<br>
	<label>Results
		<input type="text" id="results">
	</label>
	<h3>List of Numbers</h3>
	<p id="numbersList"></p>
</body>
</html>
